  <main>
    <style>
      form {
        background-color: #fafafa;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        padding: 2.5em;
        max-width: 600px;
        margin: 0 auto;
        font-family: 'Poppins', sans-serif;
        color: #333;
        border: 2px solid #ddd;
      }

      h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #5e7b90;
        margin-bottom: 1.5em;
        text-align: center;
        text-transform: uppercase;
      }

      form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5em;
        color: #5e7b90;
        font-size: 1.1rem;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 0.8em;
        margin-bottom: 1.5em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s ease;
      }

      form input:focus,
      form textarea:focus {
        border-color: #f6b1a1;
        outline: none;
      }

      form textarea {
        height: 150px;
        resize: vertical;
      }

      form button[type="submit"] {
        font-size: 1rem;
        padding: 1.2em 2.5em;
        background-color: #f6b1a1;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      form button[type="submit"]:hover,
      form button[type="submit"]:focus {
        background-color: #d98f8d;
        transform: translateY(-3px);
      }

      form button[type="submit"]::before {
        content: "üêæ";
        font-size: 1.5rem;
        margin-right: 0.5em;
      }

      @media (min-width: 768px) {
        form {
          padding: 3em;
        }
      }

      .container {
        background-image: url('/assets/cat-paw-background.png');
        background-size: cover;
        background-position: center;
      }
    </style>

    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </p>
      <p>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="message">Your Reason for Adopting:</label>
        <textarea id="message" name="message" required></textarea>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
